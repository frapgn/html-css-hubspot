<!DOCTYPE html>
<html lang="en" dir="ltr">
    <head>
        <meta charset="utf-8">
        <title>Hubspot</title>
        <script src="https://kit.fontawesome.com/eb054ca6c4.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="https://www.hubspot.com/hubfs/HubSpot_Logos/HubSpot-Inversed-Favicon.png">
        <link href="https://fonts.googleapis.com/css?family=Lato:400,700,900&display=swap" rel="stylesheet">
        <link rel="stylesheet" href="css/style.css">
    </head>
    <body>
        <header>
            <!-- top bar -->
            <div class="container-fullwidth top-bar">
                <div class="container">
                    <div id="top-bar" class="clearfix">
                        <div class="sx-group clearfix">
                            <div class="language">
                                <a href="#">English</a>
                            </div>
                            <div class="contact-us">
                                <a href="0">Contact Us</a>
                            </div>
                        </div>

                        <div class="dx-group clearfix">
                            <i class="fas fa-search"></i>
                            <a id="login-button" href="#">Log in</a>
                            <a class="orange-button" href="#">Get HubSpot free</a>
                        </div>
                    </div>
                </div>
            </div>
            <!-- main bar -->
            <div class="container-fullwidth main-bar">
                <div class="container clearfix">
                    <div id="main-bar" class="clearfix">
                        <div id="logo">
                            <img src="https://www.hubspot.com/hubfs/HubSpot_Logos/HSLogo_color.svg" alt="Logo">
                        </div>
                        <nav id="navbar" class="clearfix">
                            <ul>
                                <li>Software</li>
                                <li>Pricing</li>
                                <li>Resources</li>
                                <li>Partners</li>
                                <li>About</li>
                            </ul>
                        </nav>
                    </div>
                </div>
            </div>
        </header>
        <section id="promo-bar">
            <div class="container-fullwidth promo-bar">
                <div class="container clearfix">
                    <p><strong>Always easy. Now deeply powerful.</strong> We've packed even more enterprise features into HubSpot's marketing software. Say hello to Marketing Hub Enterprise 2020.</p>
                    <a class="btn" href="#">Learn more</a>
                </div>
            </div>

        </section>
    </body>
</html>
